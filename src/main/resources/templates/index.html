<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 웹 페이지</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logo-container {
            text-align: center;
        }

        .logo-container a img {
            max-width: 100%;
            /* 로고 이미지가 컨테이너를 넘지 않도록 설정 */
            width: 270px;
            /* 이미지의 너비를 200px로 설정 */
            height: auto;
            /* 높이를 자동으로 조정하여 비율 유지 */
        }
    </style>
</head>

<body>
<div class="container">
    <header>
        <!-- 상단 내용 추가 -->
    </header>
    <div class="logo-container">
        <a href="/log.html">
            <img src="/images/logo.png" alt="로고">
        </a>
    </div>
    <footer>
        <!-- 하단 내용 추가 -->
    </footer>
</div>
</body>

</html>

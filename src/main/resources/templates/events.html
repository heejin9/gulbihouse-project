<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css">
    <style>
        .form-control {
            border-radius: 50px;
        }
        .btn-primary-custom {
            background-color: #153F76;
            border-color: #153F76;
        }
        .text-left {
            text-align: left;
        }
        .event-list {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            text-align: left;
            flex-grow: 1;
        }
        .btn-delete {
            background-color: #153F76;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 25px;
        }
        .card-content {
            flex: 1;
            text-align: left;
            margin-left: 25px;
        }
        .card-actions {
            flex: 0 0 auto;
            padding-left: 10px;
        }
        .card-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .card-left {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .card-right {
            flex: 0 0 auto;
            padding-left: 10px;
        }
        .event-icon {
            width: 10px;
            height: 10px;
            background-color: #153F76;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-nav">
        <div class="logo">gulbi house</div>
        <div class="notification"><img src="images/Bell.png"></div>
    </div>
    <div class="search-bar">
        <span class="search-icon"><img src="/images/search.png"></span>
        <input type="text" placeholder="검색">
    </div>
    <form>
        <div class="row justify-content-center my-4">
            <div class="col-md-8">
                <div id="calendar"></div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div id="eventList" class="event-list"></div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <ul class="list-group" id="notesList"></ul>
            </div>
        </div>
    </form>
    <div class="bottom-nav">
        <a th:href="@{/home}"><img src="/images/Home.png"></a>
        <a th:href="@{/food}"><img src="/images/carrot.png"></a>
        <a th:href="@{/ingredients}"><img src="/images/Fridge.png"></a>
        <a th:href="@{/events}"><img src="/images/calendar.png"></a>
        <a th:href="@{/my}"><img src="/images/Profile.png"></a>
    </div>
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">일정 추가</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group text-left">
                            <label for="eventTitle">제목</label>
                            <input type="text" class="form-control" id="eventTitle" placeholder="제목">
                        </div>
                        <div class="form-group text-left">
                            <label for="eventStart">시작 날짜</label>
                            <input type="date" class="form-control" id="eventStart" placeholder="시작 날짜">
                        </div>
                        <div class="form-group text-left">
                            <label for="eventEnd">종료 날짜</label>
                            <input type="date" class="form-control" id="eventEnd" placeholder="종료 날짜">
                        </div>
                        <input type="hidden" id="eventId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary btn-primary-custom" id="saveEvent">저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const eventListEl = document.getElementById('eventList');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            editable: true,
            selectable: true,
            selectMirror: true,
            dayMaxEvents: true,
            events: fetchEvents,
            eventColor: '#153F76',
            select: function (info) {
                const formattedDate = info.startStr;
                showEventModal(formattedDate, null);
            },
            eventClick: function (info) {
                const event = info.event;
                showEventModal(event.startStr, event.endStr, event.title, event.id);
            },
            eventChange: function (info) {
                const event = info.event;
                updateEvent(event.id, {
                    title: event.title,
                    start: event.start,
                    end: event.end
                });
            }
        });

        calendar.render();

        const eventModal = new bootstrap.Modal(document.getElementById('eventModal'), {});

        function showEventModal(startDate, endDate = null, title = '', id = '') {
            $('#eventTitle').val(title);
            $('#eventStart').val(startDate);
            $('#eventEnd').val(endDate || '');
            $('#eventId').val(id);
            eventModal.show();
        }

        $('#saveEvent').click(function () {
            const title = $('#eventTitle').val().trim();
            const startDate = $('#eventStart').val();
            const endDate = $('#eventEnd').val();
            const id = $('#eventId').val();

            if (title === '') {
                alert('제목을 입력해주세요.');
                return;
            }

            const eventData = {
                title,
                start: startDate,
                end: endDate || null
            };

            if (id) {
                updateEvent(id, eventData);
            } else {
                createEvent(eventData);
            }
        });

        function fetchEvents(fetchInfo, successCallback, failureCallback) {
            fetch('/events/api')
                .then(response => response.json())
                .then(events => {
                    renderEventList(events);
                    successCallback(events);
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                    failureCallback(error);
                });
        }

        function createEvent(event) {
            fetch('/events/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(event),
            })
            .then(response => response.json())
            .then(newEvent => {
                calendar.addEvent(newEvent);
                eventModal.hide();
                refetchEvents();
            });
        }

        function updateEvent(id, event) {
            fetch(`/events/api/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(event),
            })
            .then(response => response.json())
            .then(updatedEvent => {
                const eventObj = calendar.getEventById(id);
                eventObj.setProp('title', updatedEvent.title);
                eventObj.setDates(updatedEvent.start, updatedEvent.end);
                eventModal.hide();
                refetchEvents();
            });
        }

        function deleteEvent(id) {
            fetch(`/events/api/${id}`, {
                method: 'DELETE',
            })
            .then(() => {
                const eventObj = calendar.getEventById(id);
                eventObj.remove();
                refetchEvents();
            });
        }

        function refetchEvents() {
            fetch('/events/api')
                .then(response => response.json())
                .then(events => {
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                    renderEventList(events);
                })
                .catch(error => {
                    console.error('Error refetching events:', error);
                });
        }

        function renderEventList(events) {
            eventListEl.innerHTML = '';
            if (events.length === 0) {
                eventListEl.innerHTML = '<p>일정이 없습니다.</p>';
            } else {
                events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const cardRow = document.createElement('div');
                    cardRow.className = 'card-row';

                    const cardLeft = document.createElement('div');
                    cardLeft.className = 'card-left';

                    const eventIcon = document.createElement('div');
                    eventIcon.className = 'event-icon';

                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content';

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.style.display = 'flex';
                    cardTitle.style.alignItems = 'center';
                    cardTitle.appendChild(eventIcon);
                    cardTitle.appendChild(document.createTextNode(event.title));

                    const cardText = document.createElement('p');
                    cardText.className = 'card-text';
                    cardText.innerHTML = `<strong>시작:</strong> ${event.start}<br><strong>종료:</strong> ${event.end || '종료 날짜 없음'}`;

                    const cardRight = document.createElement('div');
                    cardRight.className = 'card-right';

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn-delete';
                    deleteButton.textContent = '삭제';
                    deleteButton.onclick = function () {
                        deleteEvent(event.id);
                    };

                    cardContent.appendChild(cardTitle);
                    cardContent.appendChild(cardText);
                    cardLeft.appendChild(cardContent);
                    cardRight.appendChild(deleteButton);

                    cardRow.appendChild(cardLeft);
                    cardRow.appendChild(cardRight);

                    card.appendChild(cardRow);

                    eventListEl.appendChild(card);
                });
            }
        }

        refetchEvents();
    });
</script>
</body>
</html>
